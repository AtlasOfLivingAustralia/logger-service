AWSTemplateFormatVersion: '2010-09-09'

Description: Base resources for the Logger service

Parameters:
  pBuild:
    Type: String
    Description: The build number
  pCleanBranch:
    Type: String
    Description: The clean branch, can be used in resource names
  pEnvironment:
    Type: String
    Description: The AWS environment this belongs to
  pProductComponent:
    Type: String
    Description: The product component
  pProductName:
    Type: String
    Description: The name of the product
  pOidcConnectProvider:
    Type: String
    Description: The OIDC connect provider
  pClusterOidcIssuerUrl:
    Type: String
    Description: The OIDC issuer URL for the cluster
  pCognitoStackName:
    Type: String
    Description: The name of the Cognito stack
  pAppClientDomain:
    Type: String
    Description: The domain for the app client
  pSecretName:
    Type: String
    Description: The name of the secret
  pEksNamespace:
    Type: String
    Description: The EKS namespace

Conditions:

  IsDev: !Equals
    - !Ref pEnvironment
    - development
  NotProd: !Not
    - !Equals
      - !Ref pEnvironment
      - production

Resources:

  LoggerAppSecret:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub ${pSecretName}
      Description: !Sub Logger app ${pEnvironment} secrets
      GenerateSecretString:
        SecretStringTemplate: |
          {
            "db-password": "",
            "cas-client-secret": ""
          }
        GenerateStringKey: db-password
        PasswordLength: 12
        ExcludeCharacters: "/@\" "
      Tags:
        - Key: Name
          Value: !Sub
            - ${pProductName}-${ResourceName}
            - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]

  LoggerRepository:
    Type: AWS::ECR::Repository
    Properties:
      EmptyOnDelete: !If [ NotProd, true, false ]
      EncryptionConfiguration:
        EncryptionType: AES256
      ImageScanningConfiguration:
        ScanOnPush: true
      RepositoryName: !Sub
                         - ${pProductName}-${ResourceName}
                         - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      RepositoryPolicyText:
        Version: 2012-10-17
        Statement:
          - Sid: AllowPublicPull
            Effect: Allow
            Principal: '*'
            Action:
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:BatchGetImage'
              - 'ecr:BatchCheckLayerAvailability'
      Tags:
        - Key: Environment
          Value: !Ref pEnvironment
        - Key: Branch
          Value: !Ref pCleanBranch

  LoadBalancerAccessLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
        - ala-${pProductName}-${ResourceName}-alb-access-logs
        - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: "ExpireOldLogs"
            Status: Enabled
            ExpirationInDays: 90
            Prefix: "logs/"
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      Tags:
        - Key: Name
          Value: LoadBalancerAccessLogs

  LoadBalancerAccessLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LoadBalancerAccessLogsBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowELBAccess
            Effect: Allow
            Principal:
              Service: "logdelivery.elasticloadbalancing.amazonaws.com"
            Action: "s3:PutObject"
            Resource: !Sub "arn:aws:s3:::${LoadBalancerAccessLogsBucket}/logs/AWSLogs/${AWS::AccountId}/*"

  LoggerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "Federated": "${pOidcConnectProvider}"
                  },
                  "Action": "sts:AssumeRoleWithWebIdentity",
                  "Condition": {
                      "StringEquals": {
                                        "${pClusterOidcIssuerUrl}:sub": "system:serviceaccount:${pEksNamespace}:logger-service-account-${pCleanBranch}",
                                        "${pClusterOidcIssuerUrl}:aud": "sts.amazonaws.com"
                      }
                  }
              },
              {
                "Effect": "Allow",
                "Principal": {
                  "Service":  "ec2.amazonaws.com"
                
                },
                "Action": "sts:AssumeRole"
              }
          ]
        }
      Description: !Sub 'Ec2 instance profile role for ${AWS::StackName} ${pEnvironment} build ${pBuild}'
      ManagedPolicyArns:
        - !Sub arn:aws:iam::${AWS::AccountId}:policy/cpt/cptSSMInstanceCoreCloudWatchPatch
      Policies:
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - 'secretsmanager:getsecretvalue'
              Resource:
                - !Ref LoggerAppSecret
          PolicyName: secrets
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - elasticloadbalancing:DescribeListenerAttributes
                Resource:
                  - '*'
          PolicyName: describe-listener-attributes
      RoleName: !Sub
                   - ${pProductName}-${ResourceName}
                   - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      Tags:
        - Key: Name
          Value: !Sub
              - ${pProductName}-${ResourceName}
              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]

  LoggerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub
                              - ${pProductName}-${ResourceName}
                              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      Roles:
        - !Ref LoggerRole

  AppClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      AccessTokenValidity: 60
      AllowedOAuthFlows:
        - code
      AllowedOAuthFlowsUserPoolClient: True
      AllowedOAuthScopes:
        - email
        - openid
        - profile
        - ala/roles
        - ala/attrs
      AuthSessionValidity: 3
      CallbackURLs:
        - !Sub "https://${pAppClientDomain}/callback?client_name=OidcClient"
      ClientName: !Sub
                    - ${pProductName}-${ResourceName}
                    - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      DefaultRedirectURI: !Sub "https://${pAppClientDomain}/callback?client_name=OidcClient"
      EnablePropagateAdditionalUserContextData: True
      EnableTokenRevocation: True
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      GenerateSecret: True
      IdTokenValidity: 60
      LogoutURLs:
        - !Sub "https://${pAppClientDomain}"
        - !Sub "https://${pAppClientDomain}/"
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      SupportedIdentityProviders:
        - COGNITO
        - Facebook
        - Google
        - AAF
        - SignInWithApple
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: days
      UserPoolId: !ImportValue
        Fn::Sub: ${pCognitoStackName}-UserPoolId

Outputs:

  LoggerRepositoryArn:
    Description: The ECR repository ARN for the Logger service
    Value: !GetAtt LoggerRepository.Arn

  LoggerRepositoryName:
    Description: The ECR repository ARN for the Logger service
    Value: !Ref LoggerRepository
  
  LoggerRepositoryUri:
    Description: The ECR repository URI for the Logger service
    Value: !GetAtt LoggerRepository.RepositoryUri
    Export:
      Name: !Sub ${AWS::StackName}-LoggerRepositoryUri

  LoggerSecret:
    Description: The Secrets name for Logger
    Value: !Ref LoggerAppSecret

  LoadBalancerAccessLogsBucket:
    Description: The S3 bucket for the Load Balancer access logs
    Value: !Ref LoadBalancerAccessLogsBucket

  LoggerRoleArn:
    Description: The role ARN for the Logger service
    Value: !GetAtt LoggerRole.Arn

  LoggerAppClient:
    Description: The app client for the Logger service
    Value: !Ref AppClient